@for (player of game?.players; track $index) {
    <app-player [Name]="player" [activePlayer]="$index == game?.currentPlayer" [ngStyle]="{'top.px': 100 + ($index * 90) }" class="p-absolute"></app-player>
}

<div class="game-field">
    <div class="card-stack">
        @for (item of game?.stack; track $index) {
            <img [ngStyle]="{'right.px': $index * 5 }" src="/assets/img/cards/Card-Back-03.png" alt="">
        }
        <img (click)="pickCard()" class="top-card" [ngStyle]="{'right.px': numberOfCards.length * 5 }" src="/assets/img/cards/Card-Back-03.png" alt="">
       
        @for (playedcards of game?.playedCards; track $index) {
            <img class="played-cards" src="/assets/img/cards/{{ playedcards }}.png" alt="">
        }  

        @if (pickCardAnimation) {
            <img (click)="pickCard()" class="pick-card" [ngStyle]="{'right.px': numberOfCards.length * 5 }" src="/assets/img/cards/{{ currentCard }}.png" alt="">
        }
    </div>
</div> 

<app-game-rules [card]="currentCard"></app-game-rules>

<button mat-fab color="primary" (click)="openDialog()" >
    <mat-icon>add</mat-icon>
  </button>
